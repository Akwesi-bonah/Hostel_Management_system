<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Hostel Management System</title>
    <!-- Favicon icon -->
   <link href="{{ url_for('static', filename='assets/img/hostel.png') }}" rel="icon">
    <link
      href="{{url_for('static', filename='vendor2/pg-calendar/css/pignose.calendar.min.css')}}"
      rel="stylesheet"
    />
    <link href="{{url_for('static', filename='vendor2/chartist/css/chartist.min.css')}}" rel="stylesheet" />
    <link href="{{url_for ('static', filename='css2/style.css')}}" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  </head>

  <body>
    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
      <div class="sk-three-bounce">
        <div class="sk-child sk-bounce1"></div>
        <div class="sk-child sk-bounce2"></div>
        <div class="sk-child sk-bounce3"></div>
      </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->

    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">
      <!--**********************************
            Nav header start
        ***********************************-->
      <div class="nav-header">
        <a href="" class="brand-logo">
          <p> HMS</p>
          <img class="logo-compact" src="{{ url_for('static', filename='images/logo-text.png')}}" alt="profile" />

        </a>

        <div class="nav-control">
          <div class="hamburger">
            <span class="line"></span><span class="line"></span
            ><span class="line"></span>
          </div>
        </div>
      </div>
      <!--**********************************
            Nav header end
        ***********************************-->

      <!--**********************************
            Header start
        ***********************************-->
      <div class="header">
        <div class="header-content">
          <nav class="navbar navbar-expand">
            <div class="collapse navbar-collapse justify-content-between">
              <div class="header-left">
                <div class="search_bar dropdown">
                  <span
                    class="search_icon p-3 c-pointer"
                    data-toggle="dropdown"
                  >
                    <i class="mdi mdi-magnify"></i>
                  </span>
                  <div class="dropdown-menu p-0 m-0">
                    <form>
                      <input
                        class="form-control"
                        type="search"
                        placeholder="Search"
                        aria-label="Search"
                      />
                    </form>
                  </div>
                </div>
              </div>

              <ul class="navbar-nav header-right">

                <li class="nav-item dropdown header-profile">
                  <a
                    class="nav-link"
                    href="#"
                    role="button"
                    data-toggle="dropdown"
                  >
                    <i class="mdi mdi-account"></i>
                  </a>
                  <div class="dropdown-menu dropdown-menu-right">
                    <a href="{{ url_for('student_views.student_profile')}}" class="dropdown-item">
                      <i class="icon-user"></i>
                      <span class="ml-2">Profile </span>
                    </a>
                    <a href="" class="dropdown-item">
                      <i class="icon-key"></i>
                      <span class="ml-2">Logout </span>
                    </a>
                  </div>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
      <!--**********************************
            Header end ti-comment-alt
        ***********************************-->

      <!--**********************************
            Sidebar start
        ***********************************-->

            <div class="quixnav navigation-main">
        <div class="quixnav-scroll">
          <ul class="metismenu" id="menu">

            <li>
              <a
                class="has-arrow"
                href="{{url_for('student_views.dashboard')}}"
                aria-expanded="false"
                ><i class="icon icon-single-04"></i
                ><span class="nav-text">Dashboard</span></a
              >

            </li>

            <li>
              <a
                class="has-arrow"
                href="{{url_for('student_views.booking')}}"
                aria-expanded="false"
                ><i class="icon icon-app-store"></i
                ><span class="nav-text">Bookings</span></a
              >

            </li>
            <li>
              <a
                class="has-arrow"
                href="{{ url_for('student_views.my_bookings')}}"
                aria-expanded="false"
                ><i class="icon icon-chart-bar-33"></i
                ><span class="nav-text">My Bookings</span></a
              >

            </li>
            <li>
              <a
                class="has-arrow"
                href="{{ url_for('student_views.student_profile')}}"
                aria-expanded="false"
                ><i class="icon icon-world-2"></i
                ><span class="nav-text">Profile</span></a
              >
            </li>

            <li>
              <a
                class="has-arrow"
                href="javascript:void()"
                aria-expanded="false"
                ><i class="icon icon-plug"></i
                ><span class="nav-text">Logout</span></a
              >
            </li>

          </ul>
        </div>
      </div>
      <!--**********************************
            Sidebar end
        ***********************************-->

      <!--**********************************
            Content body start
        ***********************************-->
    <main>


      <div class="content-body">
        <div class="container-fluid">
          <div class="row page-titles mx-0">
                          {% block content %}

            <div class="col-sm-6 p-md-0">
              <div class="welcome-text">
                <h4>Hi, welcome back!</h4>
                <p class="mb-0">Your business dashboard template</p>
              </div>
            </div>
            <div
              class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex"
            >
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  <a href="javascript:void(0)">Layout</a>
                </li>
                <li class="breadcrumb-item active">
                  <a href="javascript:void(0)">Blank</a>
                </li>
              </ol>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-3 col-sm-6">
              <div class="card">
                <div class="stat-widget-one card-body">
                  <div class="stat-icon d-inline-block">
                    <i class="ti-money text-success border-success"></i>
                  </div>
                  <div class="stat-content d-inline-block">
                    <div class="stat-text">Profit</div>
                    <div class="stat-digit">1,012</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-3 col-sm-6">
              <div class="card">
                <div class="stat-widget-one card-body">
                  <div class="stat-icon d-inline-block">
                    <i class="ti-user text-primary border-primary"></i>
                  </div>
                  <div class="stat-content d-inline-block">
                    <div class="stat-text">Customer</div>
                    <div class="stat-digit">961</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-3 col-sm-6">
              <div class="card">
                <div class="stat-widget-one card-body">
                  <div class="stat-icon d-inline-block">
                    <i class="ti-layout-grid2 text-pink border-pink"></i>
                  </div>
                  <div class="stat-content d-inline-block">
                    <div class="stat-text">Projects</div>
                    <div class="stat-digit">770</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-3 col-sm-6">
              <div class="card">
                <div class="stat-widget-one card-body">
                  <div class="stat-icon d-inline-block">
                    <i class="ti-link text-danger border-danger"></i>
                  </div>
                  <div class="stat-content d-inline-block">
                    <div class="stat-text">Referral</div>
                    <div class="stat-digit">2,781</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-4">
              <div class="card">
                <div class="card-body">
                  <div class="year-calendar"></div>
                </div>
              </div>
              <!-- /# card -->
            </div>
          </div>
        </div>
         {% endblock %}
      </div>
      <!--**********************************
            Content body end
        ***********************************-->

      <!--**********************************
            Footer start
        ***********************************-->

      <div class="footer">
        <div class="copyright">
          <p>
            Copyright © wolf tech
            <a href="#" target="_blank"></a>
          </p>
        </div>
      </div>
      <!--**********************************
            Footer end
        ***********************************-->

      <!--**********************************
           Support ticket button start
        ***********************************-->

      <!--**********************************
           Support ticket button end
        ***********************************-->
    </main>
    </div>

    <!--**********************************
        Main wrapper end
    ***********************************-->

    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="{{ url_for('static', filename='vendor2/global/global.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js2/quixnav-init.js')}}"></script>
    <script src="{{ url_for('static', filename='js2/custom.min.js')}}"></script>
    <script src="{{ url_for('static', filename='vendor2/chartist/js/chartist.min.js')}}"></script>
    <script src="{{ url_for('static', filename='vendor2/moment/moment.min.js')}}"></script>
    <script src="{{ url_for('static',  filename='vendor2/pg-calendar/js/pignose.calendar.min.js')}}"></script>
    <script src="{{ url_for('static',filename='js2/dashboard/dashboard-2.js')}}"></script>
  <script src="{{ url_for('static', filename='blookings.js') }}"></script>


<script src="{{ url_for('static', filename='assets/vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <!-- Circle progress -->
  </body>
</html>
