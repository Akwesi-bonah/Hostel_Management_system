{% extends 'base.html' %} {% block content %}
<h1>Add / Update</h1>
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <!-- left column -->
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <!-- general form elements -->
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Add/Update Room Type</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <div role="form">
            <form
              action="/RoomType/Add"
              class="agnet-contact-form"
              id="FormPost"
              method="post"
            >
              <div class="text-danger">
                <input
                  name="__RequestVerificationToken"
                  type="hidden"
                  value="9Pvolel_8R1LP33diVfHDM0vDV2rMx7YvEVF5os5RB5VmYq-R7-fNWcv2LcqTTsaYh0CrFkokpseNGr-wbPR43JB9pC7vn5QTjM7LrpcoUw1"
                />
              </div>
              <div class="card-body">
                <div class="form-group">
                  <label for="inputName"> Name <b class="red">*</b></label>
                  <div>
                    <input
                      autocomplete="off"
                      class="form-control text-box single-line"
                      data-val="true"
                      data-val-maxlength="The field name must be a string or array type with a maximum length of '100'."
                      data-val-maxlength-max="100"
                      data-val-required="The name field is required."
                      id="name"
                      name="name"
                      placeholder=" Enter Room Type Name"
                      type="text"
                      value=""
                    />
                    <span
                      class="field-validation-valid text-danger"
                      data-valmsg-for="name"
                      data-valmsg-replace="true"
                    ></span>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputName"> Amount <b class="red">*</b></label>
                  <div>
                    <input
                      autocomplete="off"
                      class="form-control text-box single-line"
                      data-val="true"
                      data-val-number="The field amount must be a number."
                      data-val-required="The amount field is required."
                      id="amount"
                      name="amount"
                      placeholder=" Enter Amount"
                      type="text"
                      value=""
                    />
                    <span
                      class="field-validation-valid text-danger"
                      data-valmsg-for="amount"
                      data-valmsg-replace="true"
                    ></span>
                  </div>
                </div>
                <div class="form-group hidden">
                  <label for="inputName"
                    >Double Track Amount <b class="red">*</b></label
                  >
                  <div>
                    <input
                      autocomplete="off"
                      class="form-control text-box single-line"
                      data-val="true"
                      data-val-number="The field doubleTrackAmount must be a number."
                      data-val-required="The doubleTrackAmount field is required."
                      id="doubleTrackAmount"
                      name="doubleTrackAmount"
                      placeholder=" Enter Amount"
                      type="text"
                      value=""
                    />
                    <span
                      class="field-validation-valid text-danger"
                      data-valmsg-for="doubleTrackAmount"
                      data-valmsg-replace="true"
                    ></span>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputName"
                    >Vac Daily Amount <b class="red">*</b></label
                  >
                  <div>
                    <input
                      autocomplete="off"
                      class="form-control text-box single-line"
                      data-val="true"
                      data-val-number="The field vocationDailyRate must be a number."
                      data-val-required="The vocationDailyRate field is required."
                      id="vocationDailyRate"
                      name="vocationDailyRate"
                      placeholder=" Enter Amount"
                      type="text"
                      value=""
                    />
                    <span
                      class="field-validation-valid text-danger"
                      data-valmsg-for="vocationDailyRate"
                      data-valmsg-replace="true"
                    ></span>
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputName"
                    >Vac Weekly Amount <b class="red">*</b></label
                  >
                  <div>
                    <input
                      autocomplete="off"
                      class="form-control text-box single-line"
                      data-val="true"
                      data-val-number="The field vocationRateBetween14and21 must be a number."
                      data-val-required="The vocationRateBetween14and21 field is required."
                      id="vocationRateBetween14and21"
                      name="vocationRateBetween14and21"
                      placeholder=" Enter Amount"
                      type="text"
                      value=""
                    />
                    <span
                      class="field-validation-valid text-danger"
                      data-valmsg-for="vocationRateBetween14and21"
                      data-valmsg-replace="true"
                    ></span>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputName"
                    >Two Weeks Amount <b class="red">*</b></label
                  >
                  <div>
                    <input
                      autocomplete="off"
                      class="form-control text-box single-line"
                      data-val="true"
                      data-val-number="The field two_weeks_rate must be a number."
                      data-val-required="The two_weeks_rate field is required."
                      id="two_weeks_rate"
                      name="two_weeks_rate"
                      placeholder=" Enter Amount"
                      type="text"
                      value=""
                    />
                    <span
                      class="field-validation-valid text-danger"
                      data-valmsg-for="two_weeks_rate"
                      data-valmsg-replace="true"
                    ></span>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputName"
                    >Vac Monthly Amount <b class="red">*</b></label
                  >
                  <div>
                    <input
                      autocomplete="off"
                      class="form-control text-box single-line"
                      data-val="true"
                      data-val-number="The field vocationRateAfter21 must be a number."
                      data-val-required="The vocationRateAfter21 field is required."
                      id="vocationRateAfter21"
                      name="vocationRateAfter21"
                      placeholder=" Enter Amount"
                      type="text"
                      value=""
                    />
                    <span
                      class="field-validation-valid text-danger"
                      data-valmsg-for="vocationRateAfter21"
                      data-valmsg-replace="true"
                    ></span>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputName"
                    >Pre Book Amount <b class="red">*</b></label
                  >
                  <div>
                    <input
                      autocomplete="off"
                      class="form-control text-box single-line"
                      data-val="true"
                      data-val-number="The field prebookPrice must be a number."
                      data-val-required="The prebookPrice field is required."
                      id="prebookPrice"
                      name="prebookPrice"
                      placeholder=" Enter Pre Book Amount"
                      type="text"
                      value=""
                    />
                    <span
                      class="field-validation-valid text-danger"
                      data-valmsg-for="prebookPrice"
                      data-valmsg-replace="true"
                    ></span>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputName">Description<b class="red">*</b></label>
                  <div>
                    <textarea
                      autocomplete="off"
                      class="form-control"
                      cols="20"
                      id="description"
                      name="description"
                      placeholder="Description"
                      row="4"
                      rows="2"
                    ></textarea>

                    <span
                      class="field-validation-valid text-danger"
                      data-valmsg-for="description"
                      data-valmsg-replace="true"
                    ></span>
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputStatus">Status</label>
                  <select class="form-control">
                    <option selected="" disabled="">Select one</option>
                    <option value="1">Active</option>
                    <option value="0">Inactive</option>
                  </select>
                </div>
              </div>
              <!-- /.card-body -->
              <div class="card-footer">
                <button
                  type="submit"
                  class="btn btn-primary showloader float-left"
                  id="AddData"
                >
                  Submit
                </button>

                <a
                  href="{{url_for('staff_view.room_type')}}
                  class="btn btn-sm btn-secondary showloader float-right"
                  >Back to List</a
                >
              </div>
            </form>
          </div>
        </div>
        <!-- /.card -->
      </div>
      <!--/.col (left) -->
      <div class="col-md-3"></div>
    </div>
  </div>
  <!-- /.container-fluid -->
</section>
{% endblock %}
