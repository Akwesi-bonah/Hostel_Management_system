{% extends 'base.html' %}
{% block content %}

<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Room type</h1>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
</section>
<section class="content">
  <div class="col-12">
    <div class="card recent-sales overflow-auto">
      <div class="card-body">
        <h5 class="card-title"><span>Block List</span></h5>

        <table class="table table-border datatable">
          <thead>
            <tr role="row">
              <th
                class="sorting_asc"
                tabindex="0"
                aria-controls="DataTables_Table_0"
                rowspan="1"
                colspan="1"
                style="width: 30.5833px"
                aria-sort="ascending"
                aria-label="#: activate to sort column descending"
              >
                #
              </th>
              <th
                class="sorting"
                tabindex="0"
                aria-controls="DataTables_Table_0"
                rowspan="1"
                colspan="1"
                style="width: 284.2px"
                aria-label="
                                       Campus
                                    : activate to sort column ascending"
              >
                Name
              </th>
              <th
                class="sorting"
                tabindex="0"
                aria-controls="DataTables_Table_0"
                rowspan="1"
                colspan="1"
                style="width: 369.1px"
                aria-label="
                                        Name
                                    : activate to sort column ascending"
              >
                Description
              </th>
              <th
                class="sorting"
                tabindex="0"
                aria-controls="DataTables_Table_0"
                rowspan="1"
                colspan="1"
                style="width: 199.217px"
                aria-label="
                                        Description
                                    : activate to sort column ascending"
              >
                price
              </th>
              <th
                class="sorting"
                tabindex="0"
                aria-controls="DataTables_Table_0"
                rowspan="1"
                colspan="1"
                style="width: 96.3px"
                aria-label="
                                        Action
                                    : activate to sort column ascending"
              >
                status
              </th>
                <th
                class="sorting"
                tabindex="0"
                aria-controls="DataTables_Table_0"
                rowspan="1"
                colspan="1"
                style="width: 96.3px"
                aria-label="
                                        Action
                                    : activate to sort column ascending"
              >
                Action
              </th>
            </tr>
          </thead>

          <tbody>
          {% if room_type %} {% for type in room_type %}
            <tr>
              <td></td>
              <td>{{ type.name }}</td>
              <td>{{ type.description }}</td>
              <td>{{ type.price }}</td>
              <td>{{ type.status }}</td>
              <td>
                <a href="{{ url_for('staff_view.room_type_edit', room_type_id=type.id) }}" class="btn btn-sm btn-info showloader">Edit</a>
                <a href="" class="btn btn-sm btn-danger showloader">Delete</a>
              </td>
            </tr>
          {% endfor %} {% endif %}

          </tbody>
        </table>
      </div>
      <div class="card-footer">
        <a
          href="{{url_for('staff_view.room_type_add')}}"
          class="btn btn-sm btn-info showloader float-right"
          >Create New</a
        >
      </div>
    </div>
  </div>
  <!-- /.row -->
</section>

{% endblock %}
