
{% extends 'base.html' %}
{% block content %}
  <div class="pagetitle">
  <h1>Block Management</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{{ url_for('staff_view.dashboard')}}">Home</a>
      </li>
      <li class="breadcrumb-item active">Block List</li>
    </ol>
  </nav>
</div>
<br>
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <!-- left column -->
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <!-- general form elements -->
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Add/Update Staff</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <div role="form">
            <form
              action="/Staff/Add"
              class="agnet-contact-form"
              id="FormPost"
              method="post"
            >
              <div class="card-body">
                <div class="form-group">
                  <label for="inputName">Campus<b class="red">*</b></label>
                  <div>
                    <select class="form-control" id="campusID" name="campusID">
                      <option value="">&lt;&lt;Please select&gt;&gt;</option>
                      <option value="">
                        North Campus
                      </option>
                      <option value="">
                        South Campus
                      </option>
                      <option value="">
                        South Campus
                      </option>
                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <label for="staffName"> Name <b class="red">*</b></label>
                  <div>
                    <input
                      autocomplete="off"
                      class="form-control text-box single-line"
                      data-val="true"
                      data-val-maxlength="The field staffName must be a string or array type with a maximum length of '100'."
                      data-val-maxlength-max="100"
                      data-val-required="The staffName field is required."
                      id="staffName"
                      name="staffName"
                      placeholder=" Enter  Name"
                      type="text"
                      value=""
                    />
                    <span
                      class="field-validation-valid text-danger"
                      data-valmsg-for="staffName"
                      data-valmsg-replace="true"
                    ></span>
                  </div>
                </div>

                <div class="form-group">
                  <label for="staffEmail">Email<b class="red">*</b></label>
                  <div>
                    <input
                      class="text-box single-line"
                      data-val="true"
                      data-val-maxlength="The field staffEmail must be a string or array type with a maximum length of '100'."
                      data-val-maxlength-max="100"
                      data-val-required="The staffEmail field is required."
                      id="staffEmail"
                      name="staffEmail"
                      type="email"
                      value=""
                    />

                    <span
                      class="field-validation-valid text-danger"
                      data-valmsg-for="staffEmail"
                      data-valmsg-replace="true"
                    ></span>
                  </div>
                </div>
                 <div class="form-group">
                  <label for="UserPwd"> Password<b class="red">*</b></label>
                  <div>
                    <input
                      autocomplete="off"
                      class="form-control text-box single-line"
                      data-val="true"
                      data-val-maxlength="The field staffName must be a string or array type with a maximum length of '100'."
                      data-val-maxlength-max="100"
                      data-val-required="The staffName field is required."
                      id="UserPwd"
                      name="staffpwd"
                      placeholder=" Enter  Password"
                      type="text"
                      value=""
                    />
                    <span
                      class="field-validation-valid text-danger"
                      data-valmsg-for="staffName"
                      data-valmsg-replace="true"
                    ></span>
                  </div>
                </div>
                <div class="form-group">
                  <label for="roleName">Role<b class="red">*</b></label>
                  <div>
                    <select
                      class="form-control"
                      id="roleName"
                      name="Role"
                    >
                      <option value="">&lt;&lt;Please select&gt;&gt;</option>
                      <option value="">
                        JCR
                      </option>
                      <option value="">
                        Porter
                      </option>
                      <option value="">
                        Facility Manager
                      </option>
                      <option value="">
                        Administrator
                      </option>
                      <option value="">
                        Account Officer
                      </option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label for="status">Status</label>
                  <div>
                    <select
                      class="form-control"
                      data-val="true"
                      data-val-number="The field status must be a number."
                      data-val-required="The status field is required."
                      id="status"
                      name="status"
                    >
                      <option value="">&lt;&lt;Please select&gt;&gt;</option>
                      <option value="1">Active</option>
                      <option value="0">Inactive</option>
                    </select>
                  </div>
                </div>
              </div>
              <!-- /.card-body -->
              <div class="card-footer">
                <button
                  type="submit"
                  class="btn btn-primary showloader float-left"
                  id="AddData"
                >
                  Submit
                </button>

                <a
                  href="{{url_for('staff_view.users')}}"
                  class="btn btn-sm btn-secondary showloader float-right"
                  >Back to List</a
                >
              </div>
            </form>
          </div>
        </div>
        <!-- /.card -->
      </div>
      <!--/.col (left) -->
      <div class="col-md-3"></div>
    </div>
  </div>
  <!-- /.container-fluid -->
</section>

{% endblock %}
